<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">

            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/toys}">Sprawdź nasza ofertę</a></li>

                </div>
            </div>
        </div>


</div><!-- /.container -->
