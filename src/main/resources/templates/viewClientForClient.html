    <meta charset="UTF-8">
    <title>Toy company</title>

</head>


<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/logout}">Log out</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h2>aaa</h2>
        <h2 th:text = "'Witaj ' + ${client.getName()}"></h2>
        <h2 th:text = "'Dokonales rezerwacji na dzien ' + ${client.getDate()} + ' na ilosc godzin ' + ${client.getHours()}"></h2>
        <h3 th:text = "'Zamówione zabawki:'"></h3>
        <div th:each = "toy : ${toys}" >
            <h3 th:text = " ${toy.getName()} "></h3>
        </div>
        <h2 th:text = "'Calkowity koszty wypozyczenia wynosi ' + ${hirecost} + ' zł'"></h2>
        <h2 th:text = "'Calkowity koszty wypozyczenia wynosi ' + ${usd} + ' $'"></h2>
        <h2 th:text = "'Calkowity koszty wypozyczenia wynosi ' + ${eur} + ' €'"></h2>
        <a th:href = "@{'/login/' + ${client.getEmail()}}">Cofnij</a>

    </div>

</div><!-- /.container -->
